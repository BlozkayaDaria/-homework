          <!-- группа кнопок -->

                <button class="btn-group" onclick="openCity('Tokyo')">Tokyo</button>
              </div>

          <div id="London" class="city">
              <h2>London</h2>
              <p>London is the capital of England.</p>
            </div>
            
            <div id="Paris" class="city" style="display:none">
              <h2>Paris</h2>
              <p>Paris is the capital of France.</p> 
            </div>
            
            <div id="Tokyo" class="city" style="display:none">
              <h2>Tokyo</h2>
              <p>Tokyo is the capital of Japan.</p>
            </div>

            <v class="dropdown" style="position: fixed">
                <button id="drop" class="dropbtn">Toggle dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                  
                </div>
              </v>


            <!-- всплывающее окно -->
            <r>
                <button id=btn_modal_window style="position: fixed; top: 50%; left: 5%;">Открыть новое окно</button>
        <div class='modal' id='mymodal'>
            <div class='modal_content'> <span class='close_modal_window' id='close_modal_window'>&times;</span> 
              Города мира
            </div>
        </div>
            </r> 
            <s>
               <!-- слайдер -->
              <!-- текст и картинки -->
                <div class="slideshow-container" >
                    <div class="mySlides fade">
                      <div class="numbertext" >1 / 3</div>
                      <img src="https://34travel.me/media/posts/59f3427b68802-940stress.jpg" style="width:100%">
                      <div class="text">Токио</div>
                    </div>
                  
                    <div class="mySlides fade">
                      <div class="numbertext">2 / 3</div>
                      <img src="https://img2.badfon.ru/wallpaper/big/7/98/gorod-ulica-fon.jpg" style="width:100%">
                      <div class="text">Нью-Йорк</div>
                    </div>
                  
                    <div class="mySlides fade">
                      <div class="numbertext">3 / 3</div>
                      <img src="https://topwonderfulplaces.com/wp-content/uploads/2015/02/rsz_53679544.jpg" style="width:100%">
                      <div class="text">Венеция</div>
                    </div>
                  
                    <!-- кнопки -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                  </div>
                  <br>
                  
                  <!-- кружочки -->
                  <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                  </div>
            </s>
